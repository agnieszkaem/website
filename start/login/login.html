<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Logowanie/Rejestracja</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="userpage/dif_main.html" class="sign-in-form">
            <h2 class="title">Zaloguj się</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="login" minlength="6" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="hasło" minlength="6" required />
            </div>
            <input type="submit" value="Zaloguj się" class="button" />
            <p class="social-text">Udostępnij naszą stronę na social media </p>
            <div class="media">
              <ul>
                <li><img src="fb.svg"/></li>
                <li><img src="twitter.svg"/></li>
                <li><img src="gmail.svg"/></li>
                <li><img src="insta.svg"/></li>
            </ul> 
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Zarejestruj się</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="login" minlength="6" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="e-mail" minlength="6" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="hasło" minlength="6" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="potwierdź hasło" minlength="6" required/>
            </div>
            <input type="submit" class="button" value="Zarejestruj się" onclick="location.href='rejestracja.html'"/>
            <p class="social-text">Udostępnij naszą stronę na social media </p>
            <div class="media">
              <ul>
                <li><img src="fb.svg"/></li>
                <li><img src="twitter.svg"/></li>
                <li><img src="gmail.svg"/></li>
                <li><img src="insta.svg"/></li>
            </ul> 
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
            <h3>Nie posiadasz konta?</h3>
            <p>
              Dołącz do nas. Załóż konto i odkrywaj nowe możliwości!
            </p>
            <button class="button transparent" id="sign-up-button">
              Zarejestruj się
            </button>
            </div>
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>Posiadasz już konto?</h3>
            <p>
              Witaj ponownie, zaloguj się.
            </p>
            <button class="button transparent" id="sign-in-button">
              Zaloguj się
            </button>
          </div>
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
