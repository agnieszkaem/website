<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.png">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="styles/rejestracja.css" />
    <title>Rejestracja</title>
  </head>
    <body>
        <div class="container">
            <div class="forms-container">
              <div class="signin-signup">
                <form action="dif_main.html" class="sign-in-form" id="myform" onsubmit='pageRedirect();'>
                  <h2 class="title">Dokończ rejestrację, aby założyć konto na stronie</h2>
                  <div class="input-field">
                    <i class="fa fa-address-book-o" aria-hidden="true"></i>
                    <input type="text" placeholder="imię" required />
                  </div>
                  <div class="input-field">
                    <i class="fa fa-address-book-o" aria-hidden="true"></i>
                    <input type="text" placeholder="nazwisko" id="req" required/>
                  </div>
                  <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="pomocniczy adres e-mail"/>
                    <span class="tooltip-text">
                      Użyjemy go,</br> by zabezpieczyć twoje konto
                    </span>
                  </div>
                  <div class="input-field">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                    <input id="data" name="date" type="text" placeholder="data urodzenia" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" min='1899-01-01' max="lol">
                  </div>
                  <div class="input-field">
                    <i class="fa fa-venus-mars" aria-hidden="true"></i>
                    <input type="text" placeholder="płeć" list="defaultTels"/>
                    <datalist id="defaultTels">
                        <option value="Mężczyzna">
                        <option value="Kobieta">
                        <option value="Inne">
                        <option value="Nie chcę podawać">
                      </datalist>
                  </div>
                  <div class="input-field">
                    <i class="fa fa-phone-square-alt" aria-hidden="true"></i>
                    <input type="tel" placeholder="numer telefonu(opcjonalny)" maxlength="9"/>
                  </div>
                  <div class="alert hide">
                    <span class="fas fa-check-circle"></span>
                    <span class="msg">Konto zostało pomyślnie założone</span>
                    <span class="close-btn">
                      <span class="fas fa-times"></span>
                    </span>
                  </div>
                  <input type="button" value="Powrót" class="button" onclick="history.back()"/>
                  <input type="submit" value="Zakończ rejestrację" class="button" id="submit"/>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                <h3>Udostępnij naszą stronę na social media</h3>
                <div class="media">
                    <ul>
                      <li><img src="images/fb.svg"/></li>
                      <li><img src="images/twitter.svg"/></li>
                      <li><img src="images/gmail.svg"/></li>
                      <li><img src="images/insta.svg"/></li>
                  </ul> 
                  </div>
                </div>
            </div>

        <script
            src="scripts/data_max.js"
            src="scripts/plec.js">
        </script>
        <script src="scripts/app.js"></script>
        <script src="scripts/c2_button.js"></script>
        <script src="scripts/PageR.js"></script>
                
    </body>
</html>
